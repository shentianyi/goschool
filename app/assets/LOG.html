<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <link href="stylesheets/Log.css" rel="stylesheet">
    <title>if kpi</title>
</head>
<body>









<div>
    <div class="login-bg">
        <div class="login-caption">
            <h3>Go <span style="color:#5496C2">School</span></h3>
            <p>该起床上学了</p>
            <a class="log-btn login-recommend" id="sign-up-now">立刻注册</a>
        </div>
    </div>
    <div class="login-block">
        <div class="login-operate clearfix">
            <a class="log-btn pull-left" id="sign-in" state="close">登录</a>
            <a class="log-btn pull-right" id="sign-up"  state="close">注册</a>
        </div>
    </div>
</div>

<form action="/subscriptions" method="post" class="signIn-block signShow-block clearfix" id="signUp-block" style="display:none" special="sign-up">
    <h3 class="text-center">注册</h3>
    <dl>
        <dt>
            姓名:
        </dt>
        <dd>
            <input type="text" />
        </dd>
        <br />
        <dt>
            邮箱:
        </dt>
        <dd>
            <input type="text" />
        </dd>
        <br />
        <dt>
            密码:
        </dt>
        <dd>
            <input type="password" />
        </dd>
        <br />
        <dt>
            确认密码:
        </dt>
        <dd>
            <input type="password" />
        </dd>
        <br />
        <dt>
            公司:
        </dt>
        <dd>
            <input type="text" />
        </dd>
    </dl>
    <br />
    <a id="sign-up-btn" class="login-btn log-btn" onclick="alert('sign-up')">Ok</a>
</form>
<form action="/user_sessions/"  method="post" class="signIn-block signShow-block clearfix" id="signIn-block" style="display:none">
    <h3 class="text-center">登录</h3>
    <dl>
        <dt>
            邮箱:
        </dt>
        <dd>
            <input type="text" />
        </dd>
        <br />
        <dt>
            密码:
        </dt>
        <dd>
            <input type="password" />
        </dd>
    </dl>
    <br />
    <a id="sign-in-btn" class="login-btn log-btn" onclick="alert('sign-in')">Go</a>
</form>

<script src="javascripts/jquery-1.8.2.min.js"></script>
<script>
    $(document).ready(function(){
        $("#sign-in").on("click",function(){
            if($(this).attr('state')=="close"){
                if($("#sign-up").attr("state")=="open"){
                    $('#signUp-block').slideUp('500');
                    $("#sign-up").attr('state','close');
                }
                $('#signIn-block').slideDown('500');
                $(this).attr('state','open');
            }
            else{
                $('#signIn-block').slideUp('500');
                $(this).attr('state','close');
            }

        });
        $("#sign-up,#sign-up-now").on("click",function(){
            if($("#sign-up").attr('state')=="close"){
                if($("#sign-in").attr("state")=="open"){
                    $('#signIn-block').slideUp('500');
                    $("#sign-in").attr('state','close');
                }
                $('#signUp-block').slideDown('500');
                $("#sign-up").attr('state','open');

            }
            else{
                $('#signUp-block').slideUp('500');
                $("#sign-up").attr('state','close');
            }
        });
        $("body").on("keyup","input[type='text'],input[type='password']",function(event){
           var e=adapt_event(event).event;
           if(e.keyCode==13){
               if($("#sign-in").attr("state")=="open"){
                   $("#sign-in-btn").click();
               }
               else if($("#sign-up").attr("state")=="open"){
                   $("#sign-up-btn").click();
               }
           }
        });
    })
</script>

</body>
</html>
