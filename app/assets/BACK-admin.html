<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="stylesheet/semantic.css" type="text/css" />
    <link rel="stylesheet" href="stylesheet/base.css" type="text/css" />
    <link rel="stylesheet" href="stylesheet/BACK-index.css" type="text/css" />
    <link rel="stylesheet" href="stylesheet/BACK-admin.css" type="text/css" />
</head>
<body>

<aside class="back-index-aside">
    <a class="logo" ></a>
    <ul class="first-ul">
        <li>
            <a href="#">学生信息</a>
        </li>
        <li>
            <a>老师信息</a>
        </li>
        <li>
            <a>课程安排</a>
        </li>
    </ul>
    <ul class="second-ul" id="main-navigator-bottom">
        <li>
            <i class="settings icon" data-content="全局配置"></i>
        </li>
        <li>
            <i class="smile icon" data-content="我的账户"></i>
        </li>
        <li>
            <i class="mail outline icon" data-content="发送信息"></i>
        </li>
        <li>
            <i class="sign out icon" data-content="退出账户"></i>
        </li>
    </ul>
</aside>

<aside class="back-index-condition ">
    <header class="back-index-side-header">
        <label>配置选项</label>
    </header>
    <div class="ui vertical menu" id="admin-setting">
        <a class="item active" name="institution">
            <i class="sitemap icon"></i>
            <label>机构</label>
        </a>
        <a class="item"name="user">
            <i class="users icon"></i>
            <label>用户</label>
        </a>
        <a class="item" name="default-password">
            <i class="shield icon"></i>
            <label>默认密码</label>
        </a>
    </div>
</aside>

<article class="back-index-main" id="back-index-main">
    <header class="back-index-side-header" name="admin">
        <label>机构</label>
    </header>

    <!--partial  institution-->
    <div></div>
    <div class="admin-operate" name="institution" id="admin-operate">
        <p>已存在的机构</p>
        <label><i class="icon info"></i>双击单项编辑</label>
        <table class="ui column table segment celled" id="admin-operate-table">
            <thead>
            <tr>
                <th class="three wide">机构名称</th>
                <th class="seven wide ">地址</th>
                <th class="three wide ">电话</th>
                <th class="three wide "></th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th colspan="3"></th>
                <th >
                    <div class="ui teal small labeled icon button add-button" id="admin-operate-add">
                        <i class="add icon"></i> 添加机构
                    </div>
                </th>
            </tr>
            </tfoot>
            <tbody>
            <tr id="institution2">
                <td>John</td>
                <td>Approved</td>
                <td>None</td>
                <td>
                   <i class="trash icon" affect="institution2"></i>
                </td>
            </tr>
            <tr id="institution3">
                <td>John</td>
                <td>Approved</td>
                <td>None</td>
                <td>
                    <i class="trash icon" affect="institution3"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--partial-->

</article>


<script type='text/javascript' src="javascript/jquery-1.8.2.min.js"></script>
<script type='text/javascript' src="javascript/semantic.min.js" ></script>
<script type='text/javascript' src="javascript/BACK_index.js" ></script>
<script type='text/javascript' src="javascript/BACK_admin.js" ></script>
<script type='text/javascript' src="javascript/wayne-base.js" ></script>
<script type='text/javascript' src="javascript/mustache.js" ></script>
</body>
</html>
