<aside class="back-index-condition front-index-condition">

<!--view-->


<article class="back-index-main front-index-main" id="front-index-main">
    <header class="back-index-side-header" id="front-index-side-header">
        <label>工作板</label>
    </header>
    <div class="front-people-inner">
        <div class="ui piled segment front-class">
            <h2>我教授的课程</h2>
            <div class="item">
                <h4>数学学前班</h4>
                <p class="sub-class">代数</p>
                <p><span>课程描述：</span><span>课程的描述</span></p>
                <p><span>授课时间：</span><span>2013.10.1 - 2014.10.5</span></p>
                <p class="homework-amount"><span>尚未批改作业：</span><span>21</span></p>
                <a class="mini ui teal button">
                    进入课堂
                </a>
            </div>
            <div class="item">
                <h4>数学学前班</h4>
                <p class="sub-class">代数</p>
                <p><span>课程描述：</span><span>课程的描述</span></p>
                <p><span>授课时间：</span><span>2013.10.1 - 2014.10.5</span></p>
                <p class="homework-amount"><span>尚未批改作业：</span><span>21</span></p>
                <a class="mini ui teal button">
                    进入课堂
                </a>
            </div>
            <div style="display:block;clear:both"></div>
        </div>

        <div class="ui segment teacher-schedule" id="teacher-schedule">
            <h2>我的排课</h2>
            <div class="schedule-block">
                <div id="schedule-here" class="dhx_cal_container" style='width:100%; height:100%;'>
                    <div class="dhx_cal_navline">
                        <div class="dhx_cal_prev_button">&nbsp;</div>
                        <div class="dhx_cal_next_button">&nbsp;</div>
                        <div class="dhx_cal_today_button"></div>
                        <div class="dhx_cal_date"></div>
                        <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
                        <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
                        <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
                    </div>
                    <div class="dhx_cal_header"></div>
                    <div class="dhx_cal_data"></div>
                </div>
            </div>
        </div>

        <div class="teacher-schedule-detail" id="teacher-schedule-detail">
            <table class="ui compact small celled inverted red table segment class-all ">
                <thead>
                <tr>
                    <th class="wide four">课程名</th>
                    <th class="wide three">机构</th>
                    <th class="wide nigh">上课时间</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>托福秋季班</td>
                    <td>徐汇校区</td>
                    <td>2013-10-01 18：00-20：00</td>
                </tr>
                <tr>
                    <td>托福秋季班</td>
                    <td>闵行校区</td>
                    <td>2013-10-01 18：00-20：00</td>
                </tr>
            </table>
        </div>


    </div>
